<!DOCTYPE html>
<html>
    <header>
        <title></title>
    </header>
    <body>
        <form action="{{ url_for_security('register') }}" method="POST" name="register_form">
            {{ register_user_form.hidden_tag() }}
            Company:{{ register_user_form.company_name }}
            Full Name:{{ register_user_form.full_name }}
            Email:{{ register_user_form.email }}
            Password:{{ register_user_form.password }}
            {{ register_user_form.next }}
            {{ register_user_form.submit }}
        </form>
    </body>
</html>
